<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your favourite song is here</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="assets/card3img.jpeg" alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                               id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="assets/card3img.jpeg" alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                               id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="assets/card3img.jpeg" alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                               id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="assets/card3img.jpeg" alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                               id="3" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="assets/card3img.jpeg" alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                               id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>



        </div>
        <div class="songBanner"></div>
    </div>


    <div class="footer">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>

        </div>

        <div class="songInfo">
            <img src="assets/gif.gif" alt="" width="40px" height="20px" id="gif">
            <span id="masterSongName">Wo larki nahi zindagi hain mayri</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
